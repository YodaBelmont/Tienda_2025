<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Mi tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <header th:fragment="header"> 
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Tienda 2025</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                            </li>
                            <li sec:authorize="hasRole('USER')" class="nav-item">
                                <a class="nav-link" href="#" th:href="@{-/admin/index}">User</a>
                            </li>
                            <li sec:authorize="hasAnyRole('ADMIN' , 'VENDEDOR')" class="nav-item">
                                <a class="nav-link" href="#" th:href="@{/personas/lista}">Lista Personas</a>
                            </li>

                        </ul>
                        <span sec:authorize="isAuthenticated()"  class="navbar-text">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-danger">Cerrar sesi√≥n</button>
                            </form>
                        </span>
                        <span sec:authorize="!isAuthenticated()" class="navbar-text">
                            <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                        </span>                        
                    </div>
                </div>
            </nav>  

        </header>

        <div class ="container"></div>

    </body>

</html>
